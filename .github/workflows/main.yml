name: Run E2E Tests ⏳

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create env file
        run: |
          touch .env.local
          echo REACT_APP_API_URI=${{ secrets.FIREBASE_PRIVATE_KEY }} >> .env.local
          echo REACT_APP_CHAT_HOST=${{ secrets.FIREBASE_CLIENT_EMAIL }} >> .env.local
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: yarn dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120 
          browser: chrome
          spec: cypress/integration/*.js
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
